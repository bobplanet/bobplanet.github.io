<html>
<head>
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="-1" />
    <script>
    function init() {
        var ROOT = "https://kr-bobplanet.appspot.com/_ah/api";
        gapi.client.load('bobplanetApi', 'v1', function() {
            console.log('API loaded');
        }, ROOT);
    }
    </script>
    <script src="https://apis.google.com/js/client.js?onload=init"></script>
</head>
<body>
<script>
    function auth() {
            gapi.auth.authorize({
            client_id: '603054087850-5qgda69d0j99oja4q5cjbl0mr2cp5s7d.apps.googleusercontent.com',
            scope: 'https://www.googleapis.com/auth/userinfo.email',
            immediate: false
        }, function() {
            console.log('auth completed');
        });
    }

    function menuOfDate(date) {
        gapi.client.bobplanetApi.menuOfDate(date).execute(function(resp) {
            console.log(resp)
        });
    }
</script>
<input type="button" value="1. OAuth" onclick="javascript:auth()" />
<input type="button" value="2. menuOfDate" onclick="menuOfDate('2015-10-26')" />
</body>
</html>
