---
layout: default
body_class: "home-template user"
---
  <div class="container">
    <h4>최신글 목록</h4>

    <ul class="collection">
    {% for post in site.posts %}
      <li class="collection-item avatar">
        {% if post.image %}
        <img src="{{ site.baseurl }}content/images/{{ post.image }}" class="circle">
        {% else %}
        <i class="material-icons circle red">play_arrow</i>
        {% endif %}
        <span class="title"><a href="{{ post.url }}">{{ post.title }}</a></span>
        <p>{{ post.date | date: "%B %-d, %Y" }} </p>
        <!-- {{ post.excerpt}} -->
        <a href="{{ post.url }}" class="secondary-content"><i class="material-icons deep-orange-text">grade</i></a>
      </li>
    {% endfor %}
    </ul>

    {% include pagination.html %}

  </div>
