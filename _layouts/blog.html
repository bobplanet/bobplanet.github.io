<!DOCTYPE html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<html>
	{% include head.html %}
  <body>

    {% include header.html %}

    {{ content }}
    <div class="collection">
      {% for post in site.posts %}
      <div><small>{{ post.date | date_to_string }}</small></div>
      <a href="{{ post.url }}" class="collection-item">{{ post.title }}</a>
      {% endfor %}
    </div>

    {% include footer.html %}
    {% include jsLinks.html %}


  </body>

</html>
