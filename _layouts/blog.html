<!DOCTYPE html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<html>
	{% include head.html %}
  <body>

    {% include header.html %}

    {{ content }}
     <ul>
  		{% for post in site.posts %}
    		<li>
      			<a href="{{ post.url }}">{{ post.title }}</a>
      			<div><small>{{ post.date | date_to_string }}</small></div>
    		</li>
  		{% endfor %}
	</ul>

    {% include footer.html %}
    {% include jsLinks.html %}


  </body>

</html>
