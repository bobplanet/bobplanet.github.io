---
layout: default
---

<div class="card section no-pad-bot" id="index-banner">
  <div class="container">
    <br><br>
    <h1 class="header center orange-text">오늘의 매뉴</h1>
    <div class="row center">
      <h5 class="header col s12 light">A modern responsive front-end framework based on Material Design</h5>
    </div>

    <ul id="content-placeholder" class="collapsible popout" data-collapsible="expandable">
    <script id="menu-template" type="text/x-handlebars-template">
    {% raw %}
      <li>
        <div class="collapsible-header"><i class="material-icons">filter_drama</i>{{previousDate}}</div>
        <div class="collapsible-body"><p>Lorem ipsum dolor sit amet.</p></div>
      </li>
      <li>
        <div class="collapsible-header active"><i class="material-icons">place</i>{{date}}</div>
          <div class="collapsible-body">
          {{#each menu}}
          <div class="col s12 m6 l3 ">
            <div class="card small">
              <div class="card-image waves-effect waves-block waves-light">
                  <img class="activator" src="{{item.image}}" />
              </div>
              <div class="card-content">
                  <span class="card-title activator grey-text text-darken-4">{{when}}{{type}} - {{item.name}}<i class="material-icons right">more_vert</i></span>
                  <p>{{#each submenu}}{{item.name}} {{/each}}</p>
              </div>
              <div class="card-reveal">
                  <span class="card-title grey-text text-darken-4">Card Title<i class="material-icons right">close</i></span>
                  <p>Here is some more information about this product that is only revealed once clicked on.</p>
              </div>
            </div>
          </div>
          {{/each}}
        </div>
      </li>
      <li>
        <div class="collapsible-header"><i class="material-icons">whatshot</i>{{nextDate}}</div>
        <div class="collapsible-body"><p>Lorem ipsum dolor sit amet.</p></div>
      </li>
      {% endraw %}
    </script>
    </ul>


    <div class="row center">
      <a href="http://materializecss.com/getting-started.html" id="download-button" class="btn-large waves-effect waves-light orange white-text">Get Started</a>
    </div>
    <br><br>

  </div>
</div>

<div class="container">    
 <div class="row">
        <div class="col s12 s4">
          <div class="card blue-grey darken-1 z-depth-5">
            <div class="card-content white-text">
              <span class="card-title">Card Title</span>
              <p>This is a simple jekyll template that uses materializecss CSS Framework</p>
            </div>
            <div class="card-action">
              <a href="#">Demo Link </a>
              <a href='http://materializecss.com/getting-started.html'>materializecss documentation </a>
              <a href='http://jekyllrb.com/docs/home/'>jekyll documentation </a>
            </div>
          </div>
        </div>
      </div>
    </div>
